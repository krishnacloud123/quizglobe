    <style>
        body {
            font-family: Arial, sans-serif;

            background-color: #45a049;

        .question h3 {

                padding: 10px;

                font-size: 14px;
            }

                font-size: 12px;
                padding: 8px;
            }
            select {
                font-size: 12px;
                padding: 6px;
            }
            .buttons-container {
                flex-direction: column;
            }

                width: 100%;

            }

<body>

<h1>Artificial Intelligence Quiz</h1>

<div class="quiz-container" id="quiz-container">

    <div class="buttons-container">
        <button onclick="checkAnswers()">Submit Answers</button>
        <button class="reset-btn" onclick="resetQuiz()">Reset Answers</button>
    </div>

    <div class="score-container">
        <div id="score">Score: 0</div>
        <button class="back-home-btn" onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <div id="quiz-questions"></div>

    <div id="result" class="result"></div>
</div>

<script>
    const questions = [
        { q: 'What does AI stand for?', id: 'q1', options: ['Automated Intelligence', 'Artificial Intelligence', 'Advanced Integration'], answer: 'Artificial Intelligence' },
        { q: 'Which of these is NOT a common type of AI?', id: 'q2', options: ['Machine Learning', 'Deep Learning', 'Quantum Intelligence'], answer: 'Quantum Intelligence' },
        { q: 'What is the name of the AI chatbot developed by OpenAI?', id: 'q3', options: ['Alexa', 'ChatGPT', 'Siri'], answer: 'ChatGPT' },
        { q: 'Which game did Googleâ€™s AI, AlphaGo, beat a human champion at?', id: 'q4', options: ['Chess', 'Go', 'Poker'], answer: 'Go' },
        { q: 'What is the term for AI systems that can perform a wide range of tasks, similar to human intelligence?', id: 'q5', options: ['Narrow AI', 'General AI', 'Super AI'], answer: 'General AI' }
    ];

    let score = 0;

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function displayQuestions() {
        shuffleArray(questions);
        const container = document.getElementById('quiz-questions');
        container.innerHTML = ''; // Clear the container
        questions.forEach((question) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.innerHTML = `
                <h3>${question.q}</h3>
                <select id="${question.id}">
                    <option value="0">--Select--</option>
                    ${question.options.map(option => `<option value="${option}">${option}</option>`).join('')}
                </select>
                <div class="correct-answer" id="correct-${question.id}" style="color: red; display: none;">Correct Answer: ${question.answer}</div>
            `;
            container.appendChild(questionDiv);
        });
    }

    function checkAnswers() {
        let correct = 0;
        questions.forEach(question => {
            const selectedAnswer = document.getElementById(question.id).value;
            const correctAnswerElement = document.getElementById(`correct-${question.id}`);
            
            if (selectedAnswer === question.answer) {
                correct++;
            } else {
                correctAnswerElement.style.display = 'block'; // Show the correct answer if incorrect
            }
        });

        score = correct;
        document.getElementById('score').innerHTML = `Score: ${score}`;
        document.getElementById('result').innerHTML = `You got ${correct} out of ${questions.length} correct.`;
    }

    function resetQuiz() {
        displayQuestions(); // Reload questions
        document.getElementById('result').innerHTML = '';
        document.getElementById('score').innerHTML = 'Score: 0';
        score = 0;
    }

    displayQuestions();
</script>

</body>
</html>
